<div class="box-container clickable" (click)="changeMessage()">
  <h2 class="is-light">{{ message.sender }}: {{ message.subject }}</h2>
  <p>
    {{
      message.content.length > 150
        ? (message.content | slice: 0:150) + "..."
        : message.content
    }}
  </p>
  <hr />
  <strong>{{ message.date | date: "medium" }}</strong>
</div>
