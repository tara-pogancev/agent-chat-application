<div class="page-container pt-5 px-5">
  <div class="container">
    <h1>Registered users on this server ({{ users.length }})</h1>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <mat-chip-list>
      <mat-chip color="primary" selected *ngFor="let user of users">{{
        user.username | uppercase
      }}</mat-chip>
    </mat-chip-list>
  </div>
</div>
